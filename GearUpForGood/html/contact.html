<div style="margin-top: 50px;">

    <form style="width: 50%; margin: 0 auto; margin-top: 20px;">
        <label for="name" style="font-size: 18px; color: black;">Name:</label><br>

        <label for="message" style="font-size: 18px; color: black;">Message:</label><br>
        <textarea id="message" name="message" rows="5" style="width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px;"></textarea><br>
